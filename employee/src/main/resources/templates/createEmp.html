<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Add Employee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employees}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create new Employee</h1>
            <div class="card-body">
                <form th:action="@{/employees}" th:object="${employees}" method="post">
                    <div class="form-group">
                        <label>First name: </label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" required placeholder="Enter first name...">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Last name: </label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" required placeholder="Enter last name...">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" name="email" th:field="*{emailId}" class="form-control" required placeholder="Enter email...">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Date of birth: </label>
                        <input type="text" name="dob" th:field="*{dob}" class="form-control" required placeholder="Enter Date of birth: YYYY-MM-DD...">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Address: </label>
                        <input type="text" name="address" th:field="*{address}" class="form-control" required placeholder="Enter Address...">
                    </div>
                    <br>
                    <div class="box-footer">
                        <button th:type="Add" class="btn btn-primary">Submit</button>
                        <a th:href="@{/employees}" class="btn btn-info">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
